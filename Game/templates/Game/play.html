<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Play Room</title>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <a class="navbar-brand waves-effect" href="{% url 'Game:home' %}" target="_self">
                    <strong>HamBurgQ</strong>
                </a>
                {% if user.is_authenticated %}
                <h>{{user.username.title}}</h>
                <a href="{% url 'Game:log_out' %}">Logout</a>
                {% else %}
                <a class="navbar-brand waves-effect" href="{% url 'Game:admin' %}" target="_self">
                    admin
                </a>
                {% endif %}
                </div>

            </div>
        </nav>
</head>
<body>

<main class="login-form">
    <div class="container">
        <hr class="my-5">
        <h3>Room : {{ room.room_id }}</h3>
        <div class="row justify-content-center">
                
            <div class="col-md-6">
                <div class="card">
                        <div class="card-header">Quiz: {{ quiz.quizz_name }}</div>
                    <div class="card-body">
                        <form action="" method="">
                            {% for question in questions %}
                                <label class="col-md-4 col-form-label text-md-right">Question: </label>
                                <h6>{{question.question_text}}</h6>
                            {% endfor %}
                            <div class="col-md-6 offset-md-9">
                                <a href="{% url 'Game:home' %}" class="btn btn-secondary">
                                    Back
                                </a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                        <div class="card-header">{{ quiz.quizz_name }}</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="col-md-6 offset-md-9">
                                    <a href="{% url 'Game:home' %}" class="btn btn-secondary">
                                        Back
                                    </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>

                                        Back
                                    </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div> -->
        </div>
    </div>
    </div>

</main>







</body>
</html>
