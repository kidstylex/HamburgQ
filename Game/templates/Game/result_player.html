<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Result Player</title>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <a class="navbar-brand waves-effect" href="{% url 'Game:home' %}" target="_self">
                    <strong>HamBurgQ</strong>
                </a>
                {% if user.is_authenticated %}
                <h>{{user.username.title}}</h>
                <a href="{% url 'Game:log_out' %}">Logout</a>
                {% else %}
                <a class="navbar-brand waves-effect" href="{% url 'Game:admin' %}" target="_self">
                    admin
                </a>
                {% endif %}
                </div>

            </div>
        </nav>
</head>
<body>

<main class="login-form">
    <div class="container">
        <hr class="my-5">
        <h3>Room : {{ room.room_id }}</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                        <div class="card-header">For Hamburger</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="col-md-6 offset-md-8">
                                    <a href="{% url 'Game:home' %}" class="btn btn-secondary">
                                        Back
                                    </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                        <div class="card-header">Player info</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="col-md-12">
                                    <h6>Player: {{player.player_name.title }}</h6>
                                    <h6>Score: {{player.score }}</h6>
                                    {{room.created}}
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
<script>
window.setTimeout(function () {
    window.location.href  = "{% url 'Game:all_result' room.room_id user.username %}"
}, {{time}} * 1000);
</script>
</main>
</body>
</html>
