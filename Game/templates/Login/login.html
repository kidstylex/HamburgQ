<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Login</title>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <a class="navbar-brand waves-effect" href="{% url 'Game:home' %}" target="_self">
                    <strong>HamBurgQ</strong>
                </a>
                {% if user.is_authenticated %}
                <h>{{user.username.title}}</h>
                <a href="{% url 'Game:log_out' %}">Logout</a>
                {% else %}
                <a class="navbar-brand waves-effect" href="{% url 'Game:admin' %}" target="_self">
                    admin
                </a>
                {% endif %}
                </div>

            </div>
        </nav>
</head>
<body>

<main class="login-form">
    <div class="container">
        <hr class="my-5">

        <div class="row justify-content-center">
        {% if user.is_authenticated %}
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Personal Information</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                    <div class="col-md-10 offset-md-4">
                                        <h>{{user.username.title}}</h>
                                    </div>
                            </div>
                            <div class="col-md-6 offset-md-9"><a href="{% url 'Game:home' %}" class="btn btn-secondary">
                                Back
                            </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
            {% endif %}
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        {% if user.is_authenticated %}
                                        <a href="host" target="_self" class="btn btn-success btn-md">Host</a>
                                        {% else %}
                                        <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-info">
                                            Login
                                        </a>
                                        {% endif %}
                                        <a href="guest" target="_self" class="btn btn-info btn-md">Guest</a>
                                    </div>
                            </div>
                            <div class="col-md-6 offset-md-9"><a href="{% url 'Game:home' %}" class="btn btn-secondary">
                                Back
                            </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>







</body>
</html>
