<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Guest</title>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <a class="navbar-brand waves-effect" href="{% url 'Game:home' %}" target="_self">
                    <strong>HamBurgQ</strong>
                </a>
                <a class="navbar-brand waves-effect" href="{% url 'Game:home' %}" target="_self">
                    admin
                </a>

                </div>

            </div>
        </nav>

</head>
<body onload = getPath()>

<main class="login-form">
    <div class="container">
        <hr class="my-5">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Login room</div>
                    <div class="card-body">
                        <form action="game/" method="post" id = "from_guest" >
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Room</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="room_id" required autofocus placeholder="Enter your access code"
                                    id="roomName" onkeyup="updateAction()">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input class="form-control" required placeholder="Enter your name" name = "player_name">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                    <input class="btn btn-success" type="submit" value="Login">
                                <a href="{% url 'Game:login' %}" class="btn btn-secondary">
                                    Back
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
<script>

var path;
function getPath(){
    path = "{%url 'Game:WR_guest' 0 %} ".substring(0,"{%url 'Game:WR_guest' 0 %} ".length -3)
}
function updateAction()
{
    var redirect = path + document.getElementById("roomName").value +"/";
    document.getElementById("from_guest").action = redirect;
}
</script>







</body>
</html>
